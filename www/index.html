<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Caesar's Sandbox</title>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div id ="wrapper" class="wrapper">
            <div class="banner">
                <h1><span style="font-size:45px; font-family: Impact, Charcoal, sans-serif;
                    text-decoration: underline overline;
                    color: rgba(5,1,1,0.74); margin-left: 5px;">Caesar's Sandbox</span></h1>
                <span id="status"></span>
                <span id="server_name"></span>
            </div> 
            <div id="historyMsg">
            </div>
            <div id = "controls" class="controls" >
                <textarea id="messageInput" placeHolder="enter to send"></textarea>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="Join Random Room" id="random_room" style="background-color: darkgray; border-radius: 5px"/>
                <input type="button" value="Create Custom Room" id="create_custom_room" style="background-color: darkgray; border-radius: 5px"/>
                <input type="button" value="Join Custom Room" id="join_custom_room" style="background-color: darkgray; border-radius: 5px"/>
                <!--<input type="text" placeHolder="server(between 0 and 99)" id="server_id" />-->
                <!--<input type="button" value="OK" id="loginBtn" />-->
            </div>
        </div>

        <script src="libraries/p5.js"></script>
        <script src="libraries/p5.dom.js"></script>
        <script src="libraries/p5.sound.js"></script>
        <script src="RecodedPlayerClient.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="game.js"></script>
    </body>
</html>
